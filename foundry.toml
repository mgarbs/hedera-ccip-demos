[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = true

remappings = [
    "@chainlink/contracts-ccip/=lib/ccip/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# RPC endpoints for testnets
[rpc_endpoints]
hedera_testnet = "https://testnet.hashio.io/api"
sepolia = "${SEPOLIA_RPC_URL}"

# Etherscan API keys for verification
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
